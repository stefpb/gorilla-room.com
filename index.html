<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gorilla-Room</title>

	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
	<style>
		body {
			margin-top: 20px;
			text-align: center;
			font-family: 'Open Sans', sans-serif;
			font-size: 20px;
		}
		.img-responsive {
			display: inline-block;
			padding: 12px;
		}
		h2 {
			text-transform: uppercase;
		}
		small {
			font-size: 60%;
		}
		.container {
			max-width: 850px;
		}
	</style>

</head>
<body>
	<div class="container text-center">
		<img src="logo.png" class="img-responsive">
		<br><br>
		<div id="links" class="col-xs-12">
			<a href="images/walkenberg_01.jpg" title="Walkenberg 1" data-gallery>

			</a>
			<a href="images/walkenberg_02.jpg" title="Walkenberg 2" data-gallery>

			<a href="images/walkenberg_07.jpg" title="Walkenberg 7" data-gallery>
				<img src="images/thumbnails/walkenberg_07.jpg" alt="Walkenberg 7">
			</a>
			<a href="images/walkenberg_08.jpg" title="Walkenberg 8" data-gallery>
				<img src="images/thumbnails/walkenberg_08.jpg" alt="Walkenberg 8">

			<a href="images/walkenberg_09.jpg" title="Walkenberg 9" data-gallery>

			<a href="images/walkenberg_10.jpg" title="Walkenberg 10" data-gallery>
				<img src="images/thumbnails/walkenberg_10.jpg" alt="Walkenberg 10">

		<div id="links" class="col-xs-12">
			<p>
				<br>
			</p>
			<p>
				Die Ferienwohnung in bester Lage am Waltenberg
				in Winterberg ist zur Buchung eingestellt ab Ende November
				und Bezugsfertig ab dem 4 Dezember.
				Gorillaroom wünscht seinen schönen Aufenthalt.
			</p>
			<small>
				gorilla room GbR &middot; Siemensstr. 3 &middot; 59590 Geseke &middot; Steuernr.: beantragt
			</small>
			<p>
				<br>
			</p>
		</div>
	</div>
	<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
	<div id="blueimp-gallery" class="blueimp-gallery">
		<!-- The container for the modal slides -->
		<div class="slides"></div>
		<!-- Controls for the borderless lightbox -->
		<h3 class="title"></h3>
		<a class="prev">‹</a>
		<a class="next">›</a>
		<a class="close">×</a>
		<a class="play-pause"></a>
		<ol class="indicator"></ol>
		<!-- The modal dialog, which will be used to wrap the lightbox content -->
		<div class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" aria-hidden="true">&times;</button>
						<h4 class="modal-title"></h4>
					</div>
					<div class="modal-body next"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default pull-left prev">
							<i class="glyphicon glyphicon-chevron-left"></i>
							Previous
						</button>
						<button type="button" class="btn btn-primary next">
							Next
							<i class="glyphicon glyphicon-chevron-right"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
